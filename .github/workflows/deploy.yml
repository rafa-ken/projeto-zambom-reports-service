name: CI/CD - Reports (simples)

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps (only for build if needed)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/reports-service:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/reports-service:latest

      - name: Configure SSH (EC2)
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/reports-service:latest
          docker stop reports-service || true
          docker rm reports-service || true
          docker run -d \
            -p 8081:5001 \
            -e MONGO_URI="${{ secrets.MONGO_URI }}" \
            -e TASKS_SERVICE_URL="http://54.233.188.129:8080" \
            -e AUTH0_DOMAIN="${{ secrets.AUTH0_DOMAIN }}" \
            -e AUTH0_AUDIENCE="${{ secrets.AUTH0_AUDIENCE }}" \
            -e FRONTEND_ORIGINS="${{ secrets.FRONTEND_ORIGINS }}" \
            -e PORT=5001 \
            --name reports-service \
            ${{ secrets.DOCKERHUB_USERNAME }}/reports-service:latest
          EOF